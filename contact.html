<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me, Amira!</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin=”anonymous”></script>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Nanum+Pen+Script&family=Sevillana&family=Minive&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <header>
        <div class="main-header">
            <h3 class="header-info">
                <a href="index.html">Me, Amira!</a>
            </h3>
            <nav>
                <div class="dropdown">
                    <div class="home-icon">
                        <img src="assets/up-arrow.png" onmouseover="changeIcon(this)" onmouseout="changeIconBack(this)">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li class="dropdown-item"><a href="#projects" class="dropdown-item">Projects</a></li>
                            <li class="dropdown-item"><a href="#thoughts" class="dropdown-item">My Thoughts</a></li>
                            <li class="dropdown-item"><a href="#story" class="dropdown-item">Short Story</a></li>
                        </ul>
                    </div>
                </div>
                <a href="contact.html">Contacts</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <div class="illustration">
                <img class="illustration-img" src="assets/contact.jpg" alt="" width="800px">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="assets/profile pic.jpg" alt="">
                <h1>Contact Me!</h1>
                <p>Please feel free to contact me!</p>
                <h4>Your Information</h4>
                <form action="https://formsubmit.co/amira.n.rachman@gmail.com" autocomplete="off" method="post">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" class="next">
                    <div class="form-container">
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" id="name" name="name" placeholder=" ">
                                <label for="name" class="form-label">Name</label>
                            </div>
                        </div>
    
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" id="city" name="city" placeholder=" ">
                                <label for="city" class="form-label">City</label>
                            </div>
                        </div>
    
                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" id="email" name="email" placeholder=" ">
                                <label for="email" class="form-label">Email</label>
                            </div>
                        </div>
    
                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8" placeholder=" "></textarea>
                                <label for="message" class="form-label">Message</label>
                            </div>
                        </div>
                    </div>
    
                    <input type="submit" value="Submit" class="submit">
                </form>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <img src="assets/modal.jpg" alt="">
                <h3>Message Sent!</h3>
                <p>Thanks for Your Suggestions!</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="main-footer">
            <h3 class="info-top">Me, Amira!</h3>
            <div class="social-media">
                <a href="https://www.instagram.com/amira_b_aja/?hl=en" target="_blank" class="icons"><i class="fab fa-instagram-square"></i></a>
                <a href="mailto:amira.n.rachman@gmail.com" target="_blank" class="icons"><i class="fas fa-envelope"></i></a>
            </div>
            <p class="info-center">
                Copyright &copy; 2024. Amira. All Rights Reserved.
            </p>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
